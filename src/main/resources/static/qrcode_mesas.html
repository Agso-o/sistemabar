<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Codes</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="/js/auth-guard.js"></script>
    <script src="/js/qrcode_mesas.js" defer></script>
</head>
<body>
<header class="header">
    <nav>
        <ul>
            <li><a href="index.html">Voltar ao Início</a></li>
            <li><a href="admin.html">Painel Admin</a></li>
        </ul>
    </nav>
</header>

<div class="box" style="margin-top: 80px;">
    <h1 class="texto">Gerenciador de QR Codes</h1>
    <p class="texto">Clique para gerar o código da mesa.</p>

    <table class="lista-mesas">
        <thead>
        <tr>
            <th>Mesa</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody id="tabela-mesas">
        </tbody>
    </table>
</div>

<div id="modal-qr" class="modal-overlay">
    <div class="modal-content">
        <h2 class="texto">Mesa <span id="modal-mesa-num">...</span></h2>

        <div id="qrcode" class="qr-container"></div>

        <p class="texto" style="font-size: 12px;">Use o celular para ler</p>
        <button onclick="fecharModal()">Fechar</button>
    </div>
</div>
</body>
</html>
