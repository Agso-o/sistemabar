<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bar do Pedrão</title>
    <link rel="stylesheet" href="../style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="box">
        <h1 class="texto">Faça seu Login:</h1>
        <form action="">
            <input type="text" class="usuario" name="usuario" placeholder="Tipo de usuário">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            
            <button type="submit">Entrar</button>
        </form>
        
        <p class="texto" style="font-size: 14px;">
            Não tem conta? <a href="cadastro.html" style="color: yellow;">Cadastre-se</a>
        </p>
    </div>

    <footer>
        <p class="texto" style="font-size: 12px; margin-top: 50px;">Sistema Bar v1.0</p>
    </footer>
    
</body>
</html>
